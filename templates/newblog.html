{%extends "template.html" %}

{%block body%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>New Blog</h1>
                            <span class="subheading">Write your new blog</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form method="POST" action="/edit/newblog" id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input  name="title" class="form-control" id="name" type="text" placeholder="Enter your title..." data-sb-validations="required" />
                                    <label for="name">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input  name="subtitle" class="form-control" id="email" type="text" placeholder="Enter your subtitle..." data-sb-validations="required,email" />
                                    <label for="email">Subtitle</label>
                                   
                                </div>
                                <div class="form-floating">
                                    <input name="slug" class="form-control" id="phone" type="text" placeholder="Enter slug of content..." data-sb-validations="required" />
                                    <label for="phone">Slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea  name="content" class="form-control" id="message" placeholder="Enter your Content here..." style="height: 12rem" data-sb-validations="required"></textarea>
                                    <label for="message">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input  name="imagefile" class="form-control" id="phone" type="text" placeholder="Image file" data-sb-validations="required" />
                                    <label for="phone">Image File</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                
                                <button style="cursor:pointer" class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        {%endblock%}
